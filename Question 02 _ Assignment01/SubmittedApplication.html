<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Submitted Applications</title>

    <style>
        .table td {
            width: 30%; /* Label column */
        }
        .table td:nth-child(2) {
            width: 70%; /* Input column */
        }
        .application-container h4 {
            margin-top: 20px; /* Add spacing before section titles */
        }
        
        .application {
            margin-bottom: 40px;
            h3{
                text-align: center;
            } /* Add space between applications */
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Submitted Applications</h2>
    <div class="application-container">
        <!-- Application tables will be dynamically inserted here -->
    </div>
    <button id="newApplicationButton" class="btn btn-primary mt-4">Start New Application</button>
</div>

<script src="submittedApplication.js"></script>

</body>
</html>
